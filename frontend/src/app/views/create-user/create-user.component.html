<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="mb-4 text-center">Crear Usuario</h2>
          <form [formGroup]="createUser" class="custom-form">
            <div class="form-group">
              <label for="rut">RUT:</label>
              <input type="text" id="rut" formControlName="rut_dni" class="form-control" placeholder="Ingrese un RUT (Ejemplo: 12345678-9)" maxlength="12">
            </div>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" formControlName="name" class="form-control" placeholder="Ingrese un nombre" maxlength="255">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" formControlName="lastname" class="form-control" placeholder="Ingrese un apellido" maxlength="255">
            </div>
            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" id="correo" formControlName="email" class="form-control" placeholder="Ingrese un correo electrÃ³nico" maxlength="255">
            </div>
            <div class="form-group">
              <label for="puntos">Puntos:</label>
              <input type="number" id="puntos" formControlName="points" class="form-control" placeholder="Ingrese una cantidad de puntos" min="0">
            </div>
            <div class="form-group text-center">
              <button (click)="createUserClick()" type="submit" class="btn btn-primary btn-lg btn-custom">Crear Usuario</button>
            </div>
          </form>
          <div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
