<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">

          <h2 class="mb-4 text-center">Crear Usuario</h2>
          <form>
            <div class="form-group">
              <label for="rut">RUT:</label>
              <input type="text" class="form-control" id="rut" placeholder="Ingrese un RUT (Ejemplo: 12345678-9)">
            </div>

              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese un nombre">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>

            </div>
            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese un correo electrÃ³nico">

              <label for="puntos">Puntos:</label>
              <input type="number" class="form-control" id="puntos" placeholder="Ingrese una cantidad de puntos">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-success">Crear Usuario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
