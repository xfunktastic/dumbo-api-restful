<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center">Buscar por RUT</h2>

      <form [formGroup]="rutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="rut">RUT:</label>
          <input type="text" id="rut" formControlName="rut" class="form-control" placeholder="Ingrese un RUT (Ejemplo: 12345678-9)" maxlength="12">
        </div>

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

      <div>
        <h3 class="mt-3">Información del Usuario</h3>
        <table class="table">
          <thead>
            <tr>
              <th>RUT</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo Electrónico</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>
</div>
